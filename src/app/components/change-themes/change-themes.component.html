<div class="change-theme" #changeTheme>
  <i class="fas fa-angle-left" (click)="toggleChangeTheme(changeTheme)"></i>
  <div class="box">
    <h4>choose your favourite color ;)</h4>
    <ul>
      <li (click)="setBlue()"></li>
      <li (click)="setGreen()"></li>
      <li (click)="setPurple()"></li>
      <li (click)="setOrange()"></li>
      <li (click)="setDark()"></li>
    </ul>
  </div>
</div>
