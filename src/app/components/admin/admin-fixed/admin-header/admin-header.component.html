<header>
  <div class="toggle-side">
    <i class="fas fa-hamburger" #burger (click)="toggleSide(burger)"></i>
  </div>
  <div class="admin-info">
    <ul>
      <li>
        <a href="">
          <img src="../../../../../assets/images/profile.png" alt="">
          <span>{{ userInfo?.email }}</span>
        </a>
      </li>
      <li (click)="logOut()">
        <a>
          <span>logout</span>
        </a>
      </li>
    </ul>
  </div>
</header>
