<div class="admins">
  <div class="all-info">
    <div class="filters">
      <div class="filter" (click)="toggleForm(form)">
        <div class="heading">
          <div class="container-fluid">
            <div class="filter-heading">
              <i class="fas fa-plus"></i>
              <h3>Add Admin</h3>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <form (click)="stopProp($event)" #form [formGroup]="adminForm" (ngSubmit)="onAddAdmin()">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                  <label for="admin name">admin name</label>
                  <input type="text" class="form-control" placeholder="admin email" formControlName="userName">
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                  <label for="admin email">admin email</label>
                  <input type="text" class="form-control" placeholder="admin email" formControlName="email">
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                  <label for="admin email">admin password</label>
                  <input type="password" class="form-control" placeholder="admin password" formControlName="password">
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4">
                <div class="form-group">
                  <label for="role">role</label>
                  <select class="custom-select" formControlName="role">
                    <option value=""></option>
                    <option value="admin">admin</option>
                    <option value="super-admin">super-admin</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-8 align-self-end">
                <div class="form-group">
                  <button>
                    <i class="fas fa-plus"></i>
                    <span>Add admin</span></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="admin-information">
      <div class="container-fluid">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Date <span>Added</span></th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of admins;">
              <th>{{ admin.userName}}</th>
              <td>{{ admin.email }}</td>
              <td>{{ admin.addedDate | date }}</td>
              <td>
                <div class="status" #status>
                  <div class="status-heading" (click)="toggleStatus(statusBody, $event, admin._id)">
                    <span>{{ admin.role }}</span>
                    <i class="fas fa-angle-right"></i>
                  </div>
                  <ul class="status-body" #statusBody>
                    <li>super-admin</li>
                    <li>admin</li>
                  </ul>
                </div>
              </td>
              <td>
                <ul class="options">
                  <li>
                    <a>
                      <i class="far fa-eye"></i>
                    </a>
                  </li>
                  <li (click)="toggleDropDown(dropDown, $event)">
                    <a>
                      <i class="fas fa-caret-down"></i>
                      <ul class="drop-down" #dropDown>
                        <li><a><i class="far fa-edit"></i><span>edit</span></a></li>
                        <li (click)="deleteAdmin(admin._id)"><a><i class="fas fa-trash"></i><span>delete</span></a>
                        </li>
                      </ul>
                    </a>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
